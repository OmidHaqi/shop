name: Build and Deploy Web

on:
  push:
    branches:
      - preview

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'

    - name: Install dependencies
      run: flutter pub get

    - name: Build for web
      run: flutter build web --release

    - name: Deploy to web branch
      run: |
        git config --global user.name "Umut"
        git config --global user.email "omid.haqi@outlook.com"
        git checkout web
        rm -rf *
        cp -r build/web/* .
        git add .
        git commit -m "Deploy web build from preview"
        git push origin web
